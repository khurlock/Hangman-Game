<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
    src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center">Psychic Game</h1>
            <h3 class="display-7 text-center">Guess what letter I'm thinking of.</h3>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="text-center" id="wins"></p>
                <p class="text-center" id="losses"></p>
                <p class="text-center" id="lives"></p> 
                <p class="text-center" id="guesses"></p> 
            </div>
        </div>
    </div>  
    
<script>
    var letters = ["a", "b", "c", "d", "e", "f", "g", "h", 
        "i", "j", "k", "l", "m", "n", "o", "p", "q", 
        "r", "s", "t", "u", "v", "w", "x", "y", "z"]
    var computerGuess = letters[Math.floor(Math.random() * letters.length)]
        console.log(computerGuess)
    var wins = 0
    var losses = 0
    var lives = 9
    var guesses = []
    
    $(document).keydown(function(event) {
        var userGuess = event.key;
        guesses.push(userGuess)
        $("#guesses").append(userGuess + ", ")
            console.log(guesses)
            if (userGuess === computerGuess) {
                wins++
                lives = 9
                guesses = []
                computerGuess = letters[Math.floor(Math.random() * letters.length)]
            }
            else {
                lives--
                if (lives === 0) {
                    losses++
                    lives = 9
                    guesses = []
                    computerGuess = letters[Math.floor(Math.random() * letters.length)]
                }
            }
            
        $("#wins").html("Wins: " + wins)
        $("#losses").html("Losses: " + losses)
        $("#lives").html("Lives: " + lives)
        $("#guesses").html("Guesses: " + guesses)
    });
</script>
</body>
</html>
